<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chatting</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/chat.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="top">
				<div class="user">
					<span class="image">
						<img src="./images/user.png" alt="" />
					</span>
					<span class="name"></span>
					<span class="user-count"></span>
				</div>
				<div class="buttons">
					<a href="">
						<span title="Menu" class="button menu">
							<i class="fas fa-bars"></i>
						</span>
					</a>
					<a href="./index.html">
						<span title="Close chat" class="button exit">
							<i class="fas fa-xmark"></i>
						</span>
					</a>
				</div>
			</div>
			<div class="middle">
				<ul class="messages">
					<li class="message other">
						<div class="profile">
							<span class="image">
								<img src="./images/user.png" alt="" />
							</span>
						</div>
						<div class="text">
							<span class="name"> </span>
							<span class="mt">
								<span class="message-text"> This is last chat </span>
								<span class="ct">
									<span class="read"></span>
									<span class="time">PM 1:00</span>
								</span>
							</span>
						</div>
					</li>
				</ul>
			</div>
			<div class="bottom">
				<input type="text" class="chat-input" />
				<span class="button send">Send</span>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="./js/chat.js"></script>
	</body>
</html>
