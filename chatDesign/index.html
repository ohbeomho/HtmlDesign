<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="top">
                <span title="User settings" class="button user"><i class="fas fa-user"></i></span>
                <span title="Chatting" class="button chatting"><i class="fas fa-message"></i></span>
                <span title="More" class="button more"><i class="fas fa-ellipsis"></i></span>
            </div>
            <div class="bottom">
                <span title="Settings" class="button settings"><i class="fas fa-gear"></i></span>
                <span title="Notice" class="button notice"><i class="fas fa-bell"></i></span>
                <span title="Emojis" class="button emojis"><i class="fas fa-smile"></i></span>
            </div>
        </div>
        <div class="main">
            <div class="top">
                <div class="left">
                    <span class="title">Chatting</span>
                </div>
                <div class="right">
                    <span title="Search chat" class="button search"><i class="fas fa-magnifying-glass"></i></span>
                    <span title="New chat" class="button new-chat">
                        <strong style="font-size: 35px;">+</strong>
                    </span>
                </div>
            </div>
            <div class="bottom">
                <a>
                    <div class="chat one">
                        <div class="left">
                            <span class="image">
                                <img src="./images/user.png" alt="">
                            </span>
                        </div>
                        <div class="middle">
                            <span class="name">
                                Friend1
                            </span>
                            <span class="last-chat">
                                This is last chat
                            </span>
                        </div>
                        <div class="right">
                            <span class="chat-time">
                                PM 1:00
                            </span>
                            <span class="new-message">
                                <span>2</span>
                            </span>
                        </div>
                    </div>
                </a>
                <a>
                    <div class="chat one">
                        <div class="left">
                            <span class="image">
                                <img src="./images/user.png" alt="">
                            </span>
                        </div>
                        <div class="middle">
                            <span class="name">
                                Friend2
                            </span>
                            <span class="last-chat">
                                This is last chat
                            </span>
                        </div>
                        <div class="right">
                            <span class="chat-time">
                                PM 1:00
                            </span>
                        </div>
                    </div>
                </a>
                <a>
                    <div class="chat one">
                        <div class="left">
                            <span class="image">
                                <img src="./images/user.png" alt="">
                            </span>
                        </div>
                        <div class="middle">
                            <span class="name">
                                Friend3
                            </span>
                            <span class="last-chat">
                                This is last chat
                            </span>
                        </div>
                        <div class="right">
                            <span class="chat-time">
                                PM 1:00
                            </span>
                        </div>
                    </div>
                </a>
                <a>
                    <div class="chat room">
                        <div class="left">
                            <span class="image">
                                <img src="./images/users.png" alt="">
                            </span>
                        </div>
                        <div class="middle">
                            <span class="nc">
                                <span class="name">
                                    GroupChat1
                                </span>
                                <span class="user-count">
                                    17
                                </span>
                            </span>
                            <span class="last-chat">
                                This is last chat
                            </span>
                        </div>
                        <div class="right">
                            <span class="chat-time">
                                PM 1:00
                            </span>
                        </div>
                    </div>
                </a>
                <a>
                    <div class="chat room">
                        <div class="left">
                            <span class="image">
                                <img src="./images/users.png" alt="">
                            </span>
                        </div>
                        <div class="middle">
                            <span class="nc">
                                <span class="name">
                                    GroupChat2
                                </span>
                                <span class="user-count">
                                    3
                                </span>
                            </span>
                            <span class="last-chat">
                                This is last chat
                            </span>
                        </div>
                        <div class="right">
                            <span class="chat-time">
                                PM 1:00
                            </span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
