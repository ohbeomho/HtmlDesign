<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Search Design</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
	<div class="container">
		<div class="top">
			<div class="left">
				<i class="fas fa-info-circle" id="info">Information</i>
			</div>
			<div class="right">
				<i class="fas fa-user-circle" id="account">Account</i>
			</div>
		</div>
		<div class="middle">
			<div class="search">
				<div class="title">Searcher</div>
				<div class="inputs">
					<input type="text" class="search-text">
					<button class="search-button"><i class="fas fa-search"></i></button>
				</div>
			</div>
		</div>
		<div class="bottom">
			<span>
				&copy; <a href="https://introduce-ohbeomho.netlify.app">OhBeomho</a>. All rights reversed.<br/>
			</span>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./index.js"></script>
</body>
</html>
